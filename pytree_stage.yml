vars:
  debug: false
  gmf_url: ""
  # path to cpotree exectuable
  cpotree_executable: extract_profile
  # Available point clouds. NOTE: pointclouds CRS must be the same as the APP, reprojection is not implemented!
  pointclouds:
    Jura2022: ./data/aerial/2022/jura_couleur_2020_2022/metadata.json
  # point cloud to use in profile
  default_point_cloud: Jura2022
  # default profile width
  width: 10
  # point size on d3 plot in pixels
  point_size: 1
  # Max point number allowed in a profile. Passed this limit (approx...), the following requests are canceled client side (gmf2)
  max_point_number: 75000
  # Tolerance of lateral movements during vertical pan. Passing this threshold, new points will be requested
  vertical_pan_tolerance: 0.2
  # max LOD for first profile request (will extend from LOD 0 to LOD initialLOD)
  initialLOD: 6
  # Classification colors for GMF2
  classification_colors:
    0:
      color: 128, 128, 128
      name: Inconnu
      value: Unknown
      visible: 1
    1:
      color: 128, 128, 128
      name: Non classifié
      value: Unclassified
      visible: 1
    2:
      color: 161, 82, 46
      name: Sol
      value: Ground
      visible: 1
    3:
      color: 0, 255, 0
      name: Végétation basse
      value: Low Vegetation
      visible: 1
    4:
      color: 0, 204, 0
      name: Végétation moyenne
      value: Medium Vegetation
      visible: 1
    5:
      color: 0, 153, 0
      name: Végétation haute
      value: High Vegetation
      visible: 1
    6:
      color: 255, 168, 0
      name: Bâtiment
      value: Building
      visible: 1
    7:
      color: 255, 0, 255
      name: point bas (bruit)
      value: Low Point
      visible: 1
    8:
      color: 255, 0, 0
      name: Réservé
      value: Key-Point
      visible: 1
    9:
      color: 0, 0, 255
      name: Eau
      value: Water
      visible: 1
    10:
      color: 0, 89, 98
      name: Rail
      value: Rail
      visible: 1
    11:
      color: 0, 89, 98
      name: Road Surface
      value: Road Surface
      visible: 1
    12:
      color: 0, 89, 98
      name: Overlap
      value: Overlap
      visible: 1
    13:
      color: 120, 120, 120
      name: Wire Guard
      visible: 1
    14:
      color: 120, 120, 120
      name: Wire Conductor
      value: Wire Conductor
      visible: 1
    15:
      color: 120, 120, 120
      name: Transmission Tower
      visible: 1
    16:
      color: 120, 120, 120
      name: Wire-structure connector
      value: Wire-structure connector
      visible: 1
    17:
      color: 255, 255, 0
      name: Tablier de pont
      value: Bridge Deck
      visible: 1
    18:
      color: 120, 120, 250
      name: Bruit
      value: High noise
      visible: 1
    64:
      color: 0, 120, 120
      name: Cars
      value: Cars
      visible: 1
    65:
      color: 0, 120, 120
      name: Cranes
      value: Cranes
      visible: 1
    70:
      color: 0, 120, 120
      name: Facades
      value: Facades
      visible: 1
    71:
      color: 0, 120, 120
      name: Walls
      value: Walls
      visible: 1
    99:
      color: 0, 120, 120
      name: Outside perimeter
      value: Outside perimeter
      visible: 1

  default_color: RGB(250,150,150)

  # Default profile attribute (material)
  default_attribute: CLASSIFICATION

  # Points attributes and materials. The visible property defines which atribute becomes an option in material select in the lidarpanel
  default_point_attribute: CLASSIFICATION
  point_attributes:
    INTENSITY:
      name: Intensité
      value: INTENSITY
      element: 1
      bytes: 2
      visible: 0
    RGB:
      name: Couleur
      value: RGB # use COLOR_PACKED as value here for SITN data sets
      elements: 4
      bytes: 3
      visible: 0
    CLASSIFICATION:
      name: Classification
      value: CLASSIFICATION
      elements: 1
      bytes: 1
      visible: 1
    POSITION_CARTESIAN:
      name: Position-cartesian
      value: POSITION_CARTESIAN
      elements: 3
      bytes: 12
      visible: 0
    POSITION_PROJECTED_PROFILE:
      name: Position-projected
      value: POSITION_PROJECTED_PROFILE
      elements: 2
      bytes: 8
      visible: 0
    COLOR_PACKED:
      name: Couleur
      value: COLOR_PACKED
      elements: 4
      bytes: 4
      visible: 0

  # here you can define as many steps as you like
  max_levels:
    25:
      max: 14
      width: 2
    50:
      max: 13
      width: 2
    75:
      max: 12
      width: 3
    100:
      max: 11
      width: 3
    150:
      max: 10
      width: 4
    250:
      max: 9
      width: 4
    350:
      max: 9
      width: 4
    500:
      max: 8
      width: 5
    1000:
      max: 8
      width: 5
    5000:
      max: 7
      width: 6
    7500:
      max: 6
      width: 6
    100000:
      max: 6
      width: 7
