<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pytree Server</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
        }

        .container {
            max-width: 1320px;
            width: 100%;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Pytree Server</h1>
        <p>
            <a href="{{ url_for('get_profile') }}?minLOD=0&maxLOD=5&width=10&coordinates={2538600.0,1181474.0},{2539187.0,1181062.0}&pointCloud={{ default_point_cloud }}&attributes=%27"
                target=_blank>This example</a> request should return a json header followed by a (binary) array buffer
            to use in GeoMapFish using following GET parameters:
        </p>
        <ul>
            <li>minLOD=0</li>
            <li>maxLOD=5</li>
            <li>width=10</li>
            <li>coordinates={2551900,%201203475},{2555100,%201206475}</li>
            <li>pointCloud=sitn2016</li>
            <li>attributes=%27</li>
        </ul>
    </div>
</body>

</html>
